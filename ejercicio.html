<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='text/javascript' src='jquery.js'></script>
</head>
<body>
    <div id="clickme1">Click aqui para mostrar lento</div><br>
<div id="clickme2">Click aqui para ocultar lento</div><br>
<div id="clickme3">Click aqui para mostrar rapido</div><br>
<div id="clickme4">Click aqui para ocultar rapido</div><br>
<img id="capa1" src="neo.jpg" width="500" height="500">
<script>
$("#clickme1").on('click',function(){
    $("#capa1").fadeIn("slow");
});
    $("#clickme2").on('click',function(){
$("#capa1").fadeOut("slow");
});
$("#clickme3").on('click',function(){
    $( "#capa1" ).fadeIn( "fast");
});
$("#clickme4").on('click',function(){
    $( "#capa1" ).fadeOut( "fast");
});
</script>
</body>
</html>
